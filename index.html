<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ditlev Guld</title>
  <style>
    @font-face {
      font-family: 'Conquer';
      src: url('Conquer.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
      color: #415360;
      display: flex;
      height: 100vh;
    }

    .left,
    .right {
      width: 50%;
      padding: 2rem;
    }

    .left {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }

    .left h1 {
      font-family: 'Conquer', sans-serif;
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .left p {
      max-width: 400px;
      line-height: 1.5;
    }

    .right {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .right img {
      max-width: 100%;
      height: auto;
	  transform: rotate(90deg);
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .left,
      .right {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="left">
    <h1>Ditlev Lundsfryd Guld</h1>
    <p>Arbejder med bl.a. høst og forarbejdning af siv og miscanthus til stråtage.</p>
  </div>

  <div class="right">
    <img src="Norgetur.jpg" alt="Banditlev">
  </div>

</body>
</html>
