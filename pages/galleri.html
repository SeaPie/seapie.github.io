<html lang="da">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/styles.css">

</head>
<body>
  <!-- Body -->
  <div class="container">
    <!-- Header -->
    <header class="header-frame">
      <!-- Desktop -->
      <div class="header-desktop">
        <div class="header-title"><a href="../index.html">Ditlev Lundsfryd Guld</a></div>

      <div class="header-mobile">

        <button class="hamburger" aria-label="Menu">
          <svg width="24" height="24" viewBox="0 0 24 24">
            <path d="M3 6h18v2H3zm0 5h18v2H3zm0 5h18v2H3z"/>
          </svg>
        </button>
      </div>
      <div class="nav mobile-nav">

    <!-- Content -->

      <div class="gallery-grid-desktop">
        <div class="gallery-item-desktop">

        <div class="gallery-item-desktop">

        <div class="gallery-item-desktop">
            <img src="../images/danmark2-2020-50.png">
        </div>
        <div class="gallery-item-desktop">
            <img src="../images/danmark2-2020-50.png">
        </div>
      </div>
    </div>
    <div class="gallery-m-margin-container">
      <!-- Mobile -->
      
    </div>
  </div>
  <!-- Footer -->
  <footer class="footer-container">
    <div class="footer-columns-desktop">
      <div class="footer-left">
        <div class="footer-title"><a href="index.html">Ditlev Lundsfryd Guld</a></div>
        <hr class="footer-line">
        <div class="footer-notice">
          <p>Copyright © <span id="current-year-desktop"></span></p>
          <p>Kontakt: mail@ditlevguld.dk</p>
        </div>
      </div>
      <div class="footer-links">
        <a target="_self" href="https://github.com/SeaPie/seapie.github.io" rel="noopener">
          <img src="../images/github-mark-white.png" alt="GitHub" class="github-footer-icon">
        </a>
      </div>
    </div>
    <div class="footer-columns-mobile">
      <div class="footer-left">
        <div class="footer-title"><a href="index.html">Ditlev Lundsfryd Guld</a></div>
        <hr class="footer-line">
        <div class="footer-notice">
          <p>Copyright © <span id="current-year-mobile"></span></p>
          <p>Kontakt: mail@ditlevguld.dk</p>
        </div>
      </div>
      <div class="footer-links">
        <a target="_self" href="https://github.com/SeaPie/seapie.github.io" rel="noopener">
          <img src="../images/github-mark-white.png" alt="GitHub" class="github-footer-icon">
        </a>
      </div>
    </div>
  </footer>
  <script>
      // Set current year in both footers
      document.addEventListener("DOMContentLoaded", function() {
          var yearDesktop = document.getElementById("current-year-desktop");
          var yearMobile = document.getElementById("current-year-mobile");
          var year = new Date().getFullYear();
          if (yearDesktop) yearDesktop.textContent = year;
          if (yearMobile) yearMobile.textContent = year;
      });
  </script>
</body>
</html>
